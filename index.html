<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>S trainer</title>
	<!-- S ICON -->
	<link rel="shortcut icon" type="image/x-icon" href="icon.jpg" />
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- FONTAWESOME -->
	<link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>

<body>
	<button class="btnm bg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-gear"></i></button>
	<h1>S trainer</h1>
	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header">
			<h5 id="offcanvasRightLabel">Sozlamalar</h5>
			<button type="button" class="btn-cls btnm" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-circle-xmark"></i></button>
		</div>
		<div class="offcanvas-body">
			<!--SETTING ITEMS-->
			<ul class="setting-items-ul">
				<!-- BIG LETTERS -->
				<li class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="BigLetters">
					<label class="form-check-label" for="BigLetters">Bosh harflar <br><small class="text-muted">O'chir.</small></label>
				</li>
				<!-- SMALL LETTERS -->
				<li class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="SmallLetters" checked>
					<label class="form-check-label" for="SmallLetters">Kichik harflar <br><small class="text-muted">Yoqil.</small></label>
				</li>
				<!-- NUMBERS -->
				<li class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="Numbers">
					<label class="form-check-label" for="Numbers">Raqamlar<br><small class="text-muted">O'chir.</small></label>
				</li>
				<!-- SYMBOLS -->
				<li class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="Symbols">
					<label class="form-check-label" for="Symbols">Turli belgilar<br><small class="text-muted">O'chir.</small></label>
				</li>
				<!-- CYRILLIC LETTERS -->
				<li class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="CyrillicLetters">
					<label class="form-check-label" for="CyrillicLetters">Kril harflari<br><small class="text-muted">O'chir.</small></label>
				</li>
				<!--	LATIN LETTERS -->
				<li class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="LatinLetters" checked>
					<label class="form-check-label" for="LatinLetters">Lotin harflari<br><small class="text-muted">Yoqil.</small></label>
				</li>
					<li class="accordion-item">
						<h2 class="accordion-header" id="flush-headingOne">
							<button class="accordion-button collapsed text-center" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
								Haqida
							</button>
						</h2>
						<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
							<div class="accordion-body">Maxsus klaviatura mashq trinajori. Stamina dasturiga taqlid dastur. <br><span class="text-muted">Yaratuvchi: Mansurbek Ahmedov</span><br><a href="https://primedev.netlify.app" class="link">Yanada ko'proq...</a></div>
						</div>
					</li>
			</ul>
			<!--/SETTING ITEMS-->
		</div>
	</div>
	<div class="clr"></div>
	<div>
		<div id="leftrow">
		</div>
		<div id="text" class="column"></div>
		</input>
		<div class="btns">
			<button class="btnm d-none" id="stop"><i class="fa-solid fa-stop"></i></button>
			<div class="time d-none">
				<i class="fa-solid fa-clock"></i>
				<p class="time_body">0:0</p>
			</div>
			<button class="btnm" id="start">Boshlash</button>
		</div>
	</div>
	<div class="row">
		
	</div>

	<!--   BOOTSTRAP JS
 -->
	<script src="./bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="index.js"></script>

</body>

</html>
